<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    	
    	<section layout:fragment="contents" class="contents d-flex justify-content-center">
    		<div class="contents-box my-5">
    		    <h2 class="text-center">메모 상세</h2>
    		    <input type="text" class="form-control mt-4" th:value="${memo.title}" placeholder="제목을 입력하세요." id="titleInput">
    		    <textarea class="form-control mt-2" rows="10" th:value="${memo.contents}" placeholder="내용을 입력하세요." id="contentsInput"></textarea>
    		    <img th:src="${memo.imagePath}">
    		    
    		    <div class="d-flex justify-content-between">
    		    <button type="button" class="btn btn-danger">삭제</button>
    		    <div>
    		    	<a href="/post/list-view" class="btn btn-secondary mt-3">목록으로</a>
    		    	<button type="button" class="btn btn-secondary mt-3" id="saveBtn">수정</button>
    		    </div>
    		    </div>
    		</div>
    	</section>
</html>
